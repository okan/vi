<!DOCTYPE html>
<html lang="{{ site.Language.Lang }}">
  <head>
    {{- partial "head.html" . -}}
  </head>
  <body class="antialiased min-h-screen bg-gradient-to-b from-slate-50 via-white to-slate-50">
    <div class="fixed inset-0 -z-10 bg-[radial-gradient(45%_50%_at_50%_50%,rgba(56,189,248,0.08)_0%,rgba(56,189,248,0)_100%)]"></div>
    <header class="sticky top-0 z-30 bg-white/80 backdrop-blur-md shadow-sm">
      {{- partial "header.html" . -}}
    </header>
    <main class="site-main container mx-auto px-4 py-8">
      {{- block "main" . }}{{ end }}
    </main>
    {{- partial "footer.html" . -}}
  </body>
</html>

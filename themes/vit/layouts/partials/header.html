<div class="max-w-2xl mx-auto px-4">
  <div class="flex items-center justify-between h-16">
    <div class="flex items-center gap-2">
      <a class="group/brand flex items-center" href="/">
        <div class="w-9 h-9 rounded-full overflow-hidden mr-2.5 shadow-sm group-hover/brand:shadow-md transition-shadow duration-300 border border-slate-200/80 dark:border-slate-700/80 relative">
          <div class="absolute inset-0 bg-gradient-to-tr from-blue-600/10 to-indigo-600/10 opacity-0 group-hover/brand:opacity-100 transition-opacity duration-300 z-10"></div>
          {{ with resources.Get "images/profile_image.jpg" }}
            <img class="object-cover group-hover/brand:scale-105 transition-transform duration-300" src="{{ .RelPermalink }}" width="{{ .Width }}" height="{{ .Height }}" alt="">
          {{ end }}
        </div>
        <span class="text-lg font-bold text-slate-800 dark:text-slate-100 group-hover/brand:text-slate-900 dark:group-hover/brand:text-white transition-colors">okan vurdu</span>
      </a>
      <a class="nav-link px-3 py-1.5 text-sm font-medium text-slate-600 dark:text-slate-400 hover:text-slate-900 dark:hover:text-white rounded-lg transition-all duration-300 relative group/nav-link overflow-hidden" href="/hakkimda">
        <span class="relative z-10">hakkımda</span>
        <span class="absolute inset-0 bg-slate-100/40 dark:bg-slate-700/40 opacity-0 group-hover/nav-link:opacity-100 transition-opacity duration-300"></span>
      </a>
    </div>
    <button id="theme-toggle" type="button" class="p-2 rounded-lg text-slate-500 dark:text-slate-400 hover:bg-slate-100 dark:hover:bg-slate-800 transition-colors duration-300" aria-label="Tema değiştir">
      <svg id="theme-icon-light" class="w-5 h-5 hidden dark:block" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"/>
      </svg>
      <svg id="theme-icon-dark" class="w-5 h-5 block dark:hidden" fill="currentColor" viewBox="0 0 20 20">
        <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"/>
      </svg>
    </button>
  </div>
</div>
<script>
  document.getElementById('theme-toggle').addEventListener('click', function() {
    const html = document.documentElement;
    if (html.classList.contains('dark')) {
      html.classList.remove('dark');
      localStorage.setItem('theme', 'light');
    } else {
      html.classList.add('dark');
      localStorage.setItem('theme', 'dark');
    }
  });
</script>
